<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat API</title>
</head>
<body>
    <h1>Cannabis Marketing Chatbot</h1>
    <div id="chatContainer">
        <div id="chatHistory" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;">
            <!-- Chat messages will appear here -->
        </div>
        <form id="chatForm" style="margin-top: 10px;">
            <input type="text" id="message" name="message" placeholder="Ask something..." style="width: 80%;" required>
            <button type="submit" style="width: 18%;">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const chatHistory = document.getElementById('chatHistory');
                chatHistory.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
                chatHistory.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
                responseDiv.innerHTML = '';
            } catch (error) {
                responseDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
